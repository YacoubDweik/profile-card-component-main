<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img
      class="top-bg"
      src="./images/bg-pattern-top.svg"
      alt=""
    />
    <img
      class="bottom-bg"
      src="./images/bg-pattern-bottom.svg"
      alt=""
    />
    <main>
      <div class="cyan"></div>
      <div class="white">
        <img src="./images/image-victor.jpg" alt="" />
      </div>
      <div class="info">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="loc">London</span>
        <div class="stats">
          <div class="box">
            <span class="number">80K</span
            ><span class="type">Followers</span>
          </div>
          <div class="box">
            <span class="number">803K</span
            ><span class="type">Likes</span>
          </div>
          <div class="box">
            <span class="number">1.4K</span
            ><span class="type">Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
